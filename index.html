<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SublimaCath — Inicio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">SublimaCath</div>
    <nav class="main-nav">
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="envios.html">Métodos de envío</a>
      <a href="contacto.html">Contacto</a>
      <a href="carrito.html" class="carrito-link">Carrito <span id="cart-count" class="badge">0</span></a>
    </nav>
    <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
  </header>

  <main class="container">
    <!-- Promociones: carrusel -->
    <section class="promociones">
      <div class="carousel" id="promoCarousel">
        <div class="carousel-track">
          <div class="carousel-item"><img src="images/promo1.jpg" alt="Promo 1"><div class="carousel-caption">Promo 1 - 20% off</div></div>
          <div class="carousel-item"><img src="images/promo2.jpg" alt="Promo 2"><div class="carousel-caption">Promo 2 - Envío gratis</div></div>
          <div class="carousel-item"><img src="images/promo3.jpg" alt="Promo 3"><div class="carousel-caption">Promo 3 - 2x1</div></div>
        </div>
        <button class="carousel-btn prev" id="prevBtn">‹</button>
        <button class="carousel-btn next" id="nextBtn">›</button>
      </div>
    </section>

    <!-- Buscador -->
    <section class="buscador">
      <input type="search" id="searchInput" placeholder="Buscar productos..." />
    </section>

    <!-- Productos destacados -->
    <section class="destacados">
      <h2>Productos destacados</h2>
      <div id="featuredProducts" class="products-grid"></div>
    </section>

    <!-- CTA -->
    <section class="cta">
      <p>¿Quieres que agregue imágenes reales de tus productos? Súbelas y las integro.</p>
    </section>
  </main>

  <footer class="site-footer">
    <p>SublimaCath — Personaliza tu mundo</p>
    <p>WhatsApp: +56951055635</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
